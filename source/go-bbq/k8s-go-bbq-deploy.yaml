apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: go-bbq
spec:
  template:
    metadata:
      labels:
        app: go-bbq
    spec:
      containers:
        - name: go-bbq
          image: myfamilycooks.azurecr.io/bbq/go-bbq:0.0.8
          ports:
            - containerPort: 21337
          livenessProbe:
            httpGet:
              path: /v1/health/livecheck
              port: 21337
              httpHeaders:
              - name: Custom-Header
                value: Awesome
            initialDelaySeconds: 3
            periodSeconds: 3
          env:
            - name: BBQ_DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: bbq-config
                  key: postgresql-server
            - name: BBQ_DB_NAME
              valueFrom:
                secretKeyRef:
                  name: bbq-db-creds
                  key: BBQ_DB_NAME.txt
            - name: BBQ_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: bbq-db-creds
                  key: BBQ_DB_PASSWORD.txt
            - name: BBQ_DB_USER
              valueFrom:
                secretKeyRef:
                  name: bbq-db-creds
                  key: BBQ_DB_USER.txt
            - name: BBQ_REDIS_MASTER
              valueFrom:
                configMapKeyRef:
                  name: bbq-config
                  key: redis-one
            - name: BBQ_REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: bbq-redis
                  key: redis-password          
      imagePullSecrets:
        - name: myfamilycooks
